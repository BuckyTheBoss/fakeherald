{% extends "base.html" %}
{% block title %}Fake Herald{% endblock %}
{% block content %}
<div class="container flex">
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			{% for article in article_list%}
				<h2>{{article.title}}</h2>
				<h4>{{article.author.name}}</h4>
				<h4>{{article.pub_date}}</h4>
				<p>{{article.content}}</p>

			{% endfor %}
		</div>
		<div class="col-2"></div>
	</div>
	
</div>
{% endblock %}
