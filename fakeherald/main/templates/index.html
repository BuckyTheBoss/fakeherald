{% extends "base.html" %}
{% block title %}Fake Herald{% endblock %}
{% block content %}
	<div class="container flex">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				{% for article in article_list%}
					<div class="card text-center mt-4">
						<div class="card-header">
							{{article.author.name}}
						</div>
						<div class="card-body">
							<h5 class="card-title">{{article.title | title }}</h5>
							<p class="card-text">{{article.content | truncatechars:35 }}</p>
							<a href="{% url 'article' article.id%}" class="btn btn-primary">See Full Article</a>
						</div>
						<div class="card-footer text-muted">
							{{article.pub_date | timesince}}
						</div>
					</div>
				{% endfor %}
			</div>
			<div class="col-2"></div>
		</div>
		
	</div>
{% endblock %}
